apiVersion: apps/v1
kind: Deployment
metadata:
  name: signal-engine
  namespace: quotrading
  labels:
    app: signal-engine
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: signal-engine
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: signal-engine
        version: v1
    spec:
      containers:
      - name: signal-engine
        image: quotradingacr.azurecr.io/signal-engine:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: quotrading-config
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: quotrading-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: quotrading-config
              key: DB_USER
        - name: DB_SSL_MODE
          valueFrom:
            configMapKeyRef:
              name: quotrading-config
              key: DB_SSL_MODE
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: quotrading-secrets
              key: db-password
        - name: STRIPE_API_KEY
          valueFrom:
            secretKeyRef:
              name: quotrading-secrets
              key: stripe-api-key
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: quotrading-secrets
              key: stripe-webhook-secret
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: quotrading-config
              key: ENVIRONMENT
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: signal-engine-service
  namespace: quotrading
  labels:
    app: signal-engine
spec:
  selector:
    app: signal-engine
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
  sessionAffinity: None
